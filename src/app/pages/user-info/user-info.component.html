<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4" style="border-radius: 15px; width: 400px; background-color: #d2eafc;">
      <h3>Información básica</h3>
      
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="firstName">Primer apellido</label>
            <input type="text" class="form-control" id="firstName" [value]="userInfo?.lastName" readonly>
          </div>
        </div>
        
        <div class="col-12">
          <div class="form-group">
            <label for="lastName">Primer nombre</label>
            <input type="text" class="form-control" id="lastName" [value]="userInfo?.firstName" readonly>
          </div>
        </div>
        
        <!-- Aquí puedes agregar más campos si es necesario -->
      </div>
  
      <!-- Fila para el botón en la esquina inferior izquierda -->
      <div class="row">
        <div class="col-12 d-flex align-items-left justify-content-start">
          <button 
            class="btn btn-primary mt-3" 
            (click)="goBack()">
            Volver
          </button>
        </div>
      </div>
  
    </div>
  </div>
